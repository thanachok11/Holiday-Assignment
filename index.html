<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name" class="city-input" onkeyup="showSuggestions(this.value)">
            <div id="suggestions" class="suggestions"></div>
            <button onclick="getWeather()" class="search-button">Get Weather</button>
        </div>
        <div id="error" class="error-message"></div>
        <div id="weatherData" class="weather-info">
            <p>Temperature: <span id="temp"></span> Â°C</p>
            <p>Humidity: <span id="humidity"></span> %</p>
            <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
